{% extends "base.html" %}

{% block title %}Penalty Prices{% endblock %}
{% block head %}
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Penalty Prices</h1>

    <table>
        <thead>
            <tr>
                <th>Penalty</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for penalty, price in penalties.items() %}
                <tr>
                    <td>{{ penalty }}</td>
                    <td>{{ price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
