<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ffice Olympics account</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p>Welcom to the office olympics !</p>
    <form action="#" method="POST">
        <input type="email" name="email" placeholder="Your email" value="{{ email if email }}"/>
        <input type="submit" value="submit" \>
    </form>
</body>
</html>
